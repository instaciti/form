<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Form Test</title>

    <style>
        .cWrapper {
            width: 600px;
            margin: 0 auto;
            padding-top: 20px;
        }

        .myButton {
            background-color: cadetblue;
            border: cadetblue;
            height: 50px;
            font-size: 18px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <h3 class="text-center pt-5">Form Test</h3>

    <div class="cWrapper">
        <form>

            <div class="col-md-12 col-lg-12 mt-2 mb-3">
                <label for="inputName" class="form-label">Enter Your Name</label>
                <input type="name" name="Name" class="form-control" id="#ID#" placeholder="Name">
            </div>

            <div class="mb-3">
                <label for="inputEmail" class="form-label">Enter Your Email</label>
                <input type="email" name="Email" class="form-control" id="#ID#" placeholder="Email">
            </div>

            <div class="mb-3">
                <label for="inputPhone" class="form-label">Enter Your Mobile</label>
                <input type="number" name="Phone" class="form-control" id="#ID#" placeholder="Mobile">
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary myButton cManikSubmitEnquiry">Submit</button>
            </div>

        </form>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://website.instaciti.com/assets/script/BusinessEnquiery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
